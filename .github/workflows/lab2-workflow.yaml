name: Lab02 workflow 

on:
  push:
    branches:
      - main
      - exercise-*

jobs:
  unittest:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout 
      - uses: actions/setup-go@v3
        name: Setup Go environment
        with:
          go-version-file: ./src/go.mod
      - name: Run Unittest
        working-directory: ./src
        run: go test ./...